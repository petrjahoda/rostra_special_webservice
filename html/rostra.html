<!DOCTYPE html>
<link rel="stylesheet" href="../css/metro-all.css">
<link rel="stylesheet" href="../css/metro-icons.css">
<script src="../js/metro.min.js"></script>
<script type="text/javascript">
    const time = new EventSource('/time');
    time.addEventListener('time', () => {
        document.getElementById("time").innerHTML = event.data;

    }, false);
</script>
<body style="min-width: 1000px;">

<form action="/reset">
    <div style="position: absolute;padding-left: 45px;padding-top: 45px">
        <input style="width: 150px" class="button primary" type="submit" value="Reset"/>
    </div>
</form>
<div id="inputs" style="margin: auto; width: 50%;padding: 10px">
    <form action="/data_input">
        <div class="row {{.UserDisabled}}" style="padding: 5px;padding-top: 30px">
            <div class="cell-9">
                <input {{.UserFocus}} type="text" data-role="input" data-prepend="<span class='mif-user'></span>"
                       placeholder="{{.Username}}" name="userid" data-default-value="{{.UsernameValue}}">
            </div>
            <div class="cell-3">
                <input style="width: 150px" class="button primary {{.UserDisabled}}" type="submit" value="Potvrdit"/>
            </div>
        </div>
        <div class="row {{.OrderDisabled}}" style="padding: 5px">
            <div class="cell-9">
                <input {{.OrderFocus}} type="text" data-role="input" data-prepend="<span class='mif-open-book'></span>"
                       placeholder="{{.Order}}" name="orderid" data-default-value="{{.OrderValue}}">
            </div>
            <div class="cell-3">
                <input style="width: 150px" class="button primary {{.OrderDisabled}}" type="submit" value="Potvrdit"/>
            </div>
        </div>
        <div class="row {{.OperationDisabled}}" style="padding: 5px">
            <div class="cell-9">
                <input {{.OperationFocus}}type="text" data-role="input" data-prepend="<span class='mif-lines'></span>"
                       placeholder="{{.Operation}}" name="operationid" data-default-value="{{.OperationValue}}">
            </div>
            <div class="cell-3">
                <input style="width: 150px" class="button primary {{.OperationDisabled}}" type="submit" value="Potvrdit"/>
            </div>
        </div>
        <div class="row {{.WorkplaceDisabled}}" style="padding: 5px">
            <div class="cell-9">
                <input {{.WorkplaceFocus}}type="text" data-role="input" data-prepend="<span class='mif-home'></span>"
                       placeholder={{.Workplace}} name="workplaceid" data-autocomplete="Pracoviste1, Pracoviste 2">
            </div>
            <div class="cell-3">
                <input style="width: 150px" class="button primary {{.WorkplaceDisabled}}" type="submit" value="Potvrdit"/>
            </div>
        </div>
    </form>

</div>

<div id="buttons" style="margin:0 auto;display:inline-block;left:50%;transform: translate(-50%);margin-top: 50px">
    <a class="button success large drop-shadow {{.StartOrderButton}}" href="start_order"
       style="width: 150px;margin-right: 20px;"
       role="button">Začátek</a>
    <a class="button alert large drop-shadow {{.EndOrderButton}}" href="end_order" style="width: 150px" role="button">Konec</a>
    <a class="button primary large drop-shadow {{.TransferOrderButton}}" href="transfer_order"
       style="width: 150px;margin-left: 20px"
       role="button">Přenos</a>
</div>

<div id="ordertable" style="padding: 50px">
    <table class="table">
        <thead>
        <tr>
            <th>Typ</th>
            <th>Zakázka</th>
            <th>Pracoviště</th>
            <th>Zahájení</th>
            <th>Ok</th>
            <th>Nok</th>
            <th>Přeneseno</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>C</td>
            <td>VP-12345</td>
            <td>CNC-23</td>
            <td>213</td>
            <td>2</td>
            <td>0</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="text"
     style="position:absolute;font-size: 1vw;font-weight: 100;bottom:2%;right:1%">
    {{.Version}}
</div>
<div class="text-leader"
     style="position:absolute;font-size: 1.5vw;font-weight: 500;bottom:1%;left:50%;transform: translate(-50%);">
    www.zapsi.eu
</div>

</body>

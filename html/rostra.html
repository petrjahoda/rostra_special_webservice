<!DOCTYPE html>
<link rel="stylesheet" href="../css/metro-all.css">
<link rel="stylesheet" href="../css/metro-icons.css">
<script src="../js/metro.min.js"></script>
<body style="min-width: 1280px;">
<form action="/">
    <div style="position: absolute;padding-left: 45px;padding-top: 35px">
        <input style="width: 150px" class="button primary" type="submit" value="Reset"/>
    </div>
</form>
<div id="inputs" style="margin: auto; width: 50%">
    <form action="/data_input">
        <div class="row {{.UserDisabled}}" style="padding: 5px;padding-top: 30px">
            <div class="cell-9">
                <input {{.UserFocus}} type="text" data-role="input" data-prepend="<span class='mif-user'></span>"
                                      placeholder="{{.Username}}" name="userid" data-default-value="{{.UsernameValue}}">
            </div>
            <div class="cell-3">
                <input style="width: 100%" class="button primary {{.UserDisabled}}" type="submit" value="Potvrdit"/>
            </div>
        </div>
        <div class="row {{.OrderDisabled}}" style="padding: 5px">
            <div class="cell-9">
                <input {{.OrderFocus}} type="text" data-role="input" data-prepend="<span class='mif-open-book'></span>"
                                       placeholder="{{.Order}}" name="orderid" data-default-value="{{.OrderValue}}">
            </div>
            <div class="cell-3">
                <input style="width: 100%" class="button primary {{.OrderDisabled}}" type="submit" value="Potvrdit"/>
            </div>
        </div>
        <div class="row {{.OperationDisabled}}" style="padding: 5px">
            <div class="cell-9">
                <input {{.OperationFocus}} type="text" data-role="input" data-prepend="<span class='mif-lines'></span>"
                                           placeholder="{{.Operation}}" name="operationid"
                                           data-default-value="{{.OperationValue}}">
            </div>
            <div class="cell-3">
                <input style="width: 100%" class="button primary {{.OperationDisabled}}" type="submit"
                       value="Potvrdit"/>
            </div>
        </div>
        <div class="row {{.WorkplaceDisabled}}" style="padding: 5px">
            <div class="cell-9">
                <select {{.WorkplaceFocus}} data-role="select" data-prepend="<span class='mif-home'></span>"
                                            placeholder="{{.Workplace}}" name="workplaceid">
                    {{range .Workplaces}}
                        <option>{{.Zapsi_zdroj}}</option>
                    {{end}}
                </select>
            </div>
            <div class="cell-3">
                <input style="width: 100%" class="button primary {{.WorkplaceDisabled}}" type="submit"
                       value="Potvrdit"/>
            </div>
        </div>
        <br>
        <div class="row" style="margin: auto">
            <div class="cell-4">
                <input style="width: 100%;height: 50px;font-weight: bold" class="button success {{.StartOrderButton}}"
                       type="submit" name="startorder" value="Začátek"/>
            </div>
            <div class="cell-4">
                <input style="width: 100%;height: 50px;font-weight: bold" class="button alert {{.EndOrderButton}}"
                       type="submit" name="endorder" value="Konec"/>
            </div>
            <div class="cell-4">
                <input style="width: 100%;height: 50px;font-weight: bold" class="button dark {{.TransferOrderButton}}"
                       type="submit" name="transferorder" value="Přenos"/>
            </div>
        </div>
    </form>
</div>

<div id="ordertable" style="padding: 50px">
    <table class="table">
        <thead>
        <tr>
            <th>Typ</th>
            <th>Zakázka</th>
            <th>Pracoviště</th>
            <th>Zahájení</th>
            <th>Ok</th>
            <th>Nok</th>
            <th>Přeneseno</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>C</td>
            <td>VP-12345</td>
            <td>CNC-23</td>
            <td>213</td>
            <td>2</td>
            <td>0</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="text"
     style="position:absolute;font-size: 1vw;font-weight: 100;bottom:2%;right:1%">
    {{.Version}}
</div>
<div class="text-leader"
     style="position:absolute;font-size: 1.5vw;font-weight: 500;bottom:1%;left:50%;transform: translate(-50%);">
    www.zapsi.eu
</div>

</body>
